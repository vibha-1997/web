{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" >
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" >
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" ></script>
    <link rel="icon" href="{% static '' %}website/images/brand.png" type="image/png">
    <link rel="stylesheet" type="text/css" href="{% static 'website/css/login_N.css' %}">

    
    <style type="text/css">
       body{
         background: url("{% static '' %}website/images/images.jpeg");
       }
       body::-webkit-scrollbar {
         width: 0.5em;
       }
 
       body::-webkit-scrollbar-track {
         -webkit-box-shadow: inset 0 0 6px rgba(0,0,0,0.3);
       }
 
       body::-webkit-scrollbar-thumb {
         background-color: #455a64;
         outline: 1px solid #90a4ae;
       }
      
    </style>
    

</head>
<body>
  <div class="jumbotron" id="login_box">
  	 <div class="jumbotron" id="login_head"><h3 align="center">LOGIN</h3></div>
  	 <form method="POST" action="." style="outline-style: none;">
        {% csrf_token %}
        {{form}}
        <a href="{% url 'welcome' %}" style="text-decoration: none;"><button id="submit"> Submit </button></a>
        <p><strong>--OR--</strong> 
        <a href="{% url 'social:begin' 'google-oauth2' %}"><strong>Login with Google</strong</a><br>                  
      </form>
  	 
  	 <p id="registration_check">Already registered? <a href="{% url 'register'%}"><button id="signup" style="outline-style: none;">Sign Up</button></a></p>
  </div>
</body>
</html>
